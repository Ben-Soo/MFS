<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Food, Smiles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #cce7ff; /* Light blue */
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
        }

        /* Main images */
        img.content-img {
            width: 80%;
            max-width: 600px;
            margin: 50px 0; /* More space between images */
            position: relative;
            z-index: 2; /* Keeps main images above animations */
        }

        /* Floating icons */
        .floating {
            position: absolute; /* Adjust positioning relative to images */
            width: 200px; /* Icon size increased to 200px */
            opacity: 0.9;
            z-index: 1;
        }

        /* Up-Down Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(30px); }
        }

        /* Left-Right Animation */
        @keyframes moveSideways {
            0% { transform: translateX(0px); }
            100% { transform: translateX(30px); }
        }

        /* Position icons near respective images */
        .map-icon { top: 180px; left: 5%; animation: float 5s infinite alternate ease-in-out; }
        .food-icon { top: 500px; right: 10%; animation: moveSideways 4s infinite alternate ease-in-out; }
        .smile-icon { top: 850px; left: 15%; animation: float 6s infinite alternate ease-in-out; }

    </style>
</head>
<body>
    <h1>Map, Food, Smiles</h1>

    <img src="image1.jpg" class="content-img" alt="Image 1">
    <img src="image2.jpg" class="content-img" alt="Image 2">
    <img src="image3.jpg" class="content-img" alt="Image 3">

    <!-- Floating Icons Near Images -->
    <img src="map-icon.png" class="floating map-icon" alt="Map Icon">
    <img src="food-icon.png" class="floating food-icon" alt="Food Icon">
    <img src="smile-icon.png" class="floating smile-icon" alt="Smile Icon">

</body>
</html>
