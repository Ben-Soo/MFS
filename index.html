<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Food, Smiles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #cce7ff; /* Light blue */
            overflow: hidden;
        }
        img {
            width: 80%; 
            max-width: 600px;
            margin: 20px 0;
            position: relative;
            z-index: 2; /* Keeps images above animation */
        }
        /* Animated background elements */
        .floating {
            position: absolute;
            width: 50px;
            opacity: 0.6;
            animation: float 8s infinite alternate ease-in-out;
        }
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(30px); }
        }
    </style>
</head>
<body>
    <h1>Map, Food, Smiles</h1>

    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">

    <!-- Floating elements -->
    <img src="map-icon.png" class="floating" style="top: 10%; left: 10%;">
    <img src="food-icon.png" class="floating" style="top: 50%; right: 15%; animation-delay: 2s;">
    <img src="smile-icon.png" class="floating" style="bottom: 10%; left: 40%; animation-delay: 4s;">

</body>
</html>
