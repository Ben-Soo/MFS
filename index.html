<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Food, Smiles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000; /* Black background */
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
        }

        /* Fancy Shining Title */
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px #ff9, 0 0 20px #ff6, 0 0 30px #ff3, 0 0 40px #ff0;
            animation: shine 2s infinite alternate ease-in-out;
        }

        @keyframes shine {
            0% { text-shadow: 0 0 5px #ff9, 0 0 10px #ff6, 0 0 15px #ff3; }
            100% { text-shadow: 0 0 15px #ff9, 0 0 30px #ff6, 0 0 45px #ff3, 0 0 60px #ff0; }
        }

        /* Main images */
        img.content-img {
            width: 80%;
            max-width: 600px;
            margin: 50px 0; /* More space between images */
            position: relative;
            z-index: 1; /* Keeps main images below floating icons */
        }

        /* Floating icons */
        .floating {
            position: absolute; /* Adjust positioning relative to images */
            width: 200px; /* Icon size is 200px */
            opacity: 0.9;
            z-index: 10; /* Higher z-index to keep them always on top */
        }

        /* Up-Down Animation (2x faster) */
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(30px); }
        }

        /* Left-Right Animation (2x faster) */
        @keyframes moveSideways {
            0% { transform: translateX(0px); }
            100% { transform: translateX(30px); }
        }

        /* Position icons near respective images */
        .map-icon { top: 180px; left: 5%; animation: float 2.5s infinite alternate ease-in-out; }
        .food-icon { top: 500px; right: 10%; animation: moveSideways 2s infinite alternate ease-in-out; }
        .smile-icon { top: 850px; left: 15%; animation: float 3s infinite alternate ease-in-out; }

    </style>
</head>
<body>
    <h1>Map, Food, Smiles</h1>

    <img src="image1.jpg" class="content-img" alt="Image 1">
    <img src="image2.jpg" class="content-img" alt="Image 2">
    <img src="image3.jpg" class="content-img" alt="Image 3">

    <!-- Floating Icons Always on Top -->
    <img src="map-icon.png" class="floating map-icon" alt="Map Icon">
    <img src="food-icon.png" class="floating food-icon" alt="Food Icon">
    <img src="smile-icon.png" class="floating smile-icon" alt="Smile Icon">

</body>
</html>
