<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Food, Smiles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #cce7ff; /* Light blue */
            min-height: 100vh; /* Allow scrolling */
        }
        img {
            width: 80%; 
            max-width: 600px;
            margin: 20px 0;
            position: relative;
            z-index: 2; /* Keeps images above animation */
        }
        /* Floating background elements */
        .floating {
            position: fixed; /* Keep elements in the viewport */
            width: 50px; /* Adjust size */
            opacity: 0.8;
            animation: float 6s infinite alternate ease-in-out;
        }
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        /* Position floating elements in visible areas */
        .map-icon { top: 10%; left: 5%; }
        .food-icon { top: 30%; right: 10%; animation-delay: 1s; }
        .smile-icon { bottom: 15%; left: 40%; animation-delay: 2s; }
    </style>
</head>
<body>
    <h1>Map, Food, Smiles</h1>

    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">

    <!-- Floating elements -->
    <img src="map-icon.png" class="floating map-icon" alt="Map Icon">
    <img src="food-icon.png" class="floating food-icon" alt="Food Icon">
    <img src="smile-icon.png" class="floating smile-icon" alt="Smile Icon">

</body>
</html>
